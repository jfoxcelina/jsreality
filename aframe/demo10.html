<!DOCTYPE html>
<html>

<head>
    <title>A-Frame - AR.js Demo 7</title>
    <script src="js/lib/aframe-v0.7.0.min.js"></script>
    <script src='js/lib/aframe-ar.min.js'></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
        <a-entity camera></a-entity>
        <a-marker preset='hiro'>
          <a-obj-model src='models/ca_logo/ca_logo.obj' scale='.03 .03 .03' rotation='180 180 0' position='0 -2 -2' color='blue'>
              <a-animation attribute='rotation' to='180 180 360' dur='4500' easing='linear' repeat='indefinite'></a-animation>
          </a-obj-model>
        </a-marker>
    </a-scene>
</body>

</html>
