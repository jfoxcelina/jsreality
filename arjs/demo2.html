<script src='js/lib/aframe-v0.7.0.min.js'></script>
<script src='js/lib/aframe-ar.min.js'></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
        <a-entity camera></a-entity>
        <a-marker preset='hiro'>
            <a-gltf-model src='models/pumpkin/pumpkin.gltf' scale='.25 .25 .25' rotation='60 180 0'></a-gltf-model>
        </a-marker>

        <a-marker preset='kanji'>
            <a-gltf-model src='models/skull/skull.gltf' scale='.65 .65 .65' rotation='-75 0 0'></a-gltf-model>            
        </a-marker>
    </a-scene>
</body>
