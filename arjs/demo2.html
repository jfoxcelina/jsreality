<script src="js/aframe.min.js"></script>
<script src='js/aframe-ar.min.js'></script>

<body style='margin : 0px; overflow: hidden;'>

  <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;'>

    <a-entity camera></a-entity>

    <a-marker preset='hiro'>
      <a-torus position='0 0.5 0' radius='0.26' radius-tubular='0.05' material='opacity: 1;  color:blue;'>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
      </a-torus>
    </a-marker>

    <a-marker preset='kanji'>
      <a-torus position='0 0.5 0' radius='0.26' radius-tubular='0.05' material='opacity:1;  color:green;'>
        <a-animation attribute="rotation" to="0 -360 0" dur="3000" easing='linear' repeat="indefinite"></a-animation>
      </a-torus>
    </a-marker>

  </a-scene>

</body>
