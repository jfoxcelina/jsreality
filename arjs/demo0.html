<script src='js/lib/aframe-v0.7.0.min.js'></script>
<script src='js/lib/aframe-ar.min.js'></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
        <a-entity camera></a-entity>
        <a-marker preset='hiro'>
            <a-torus-knot radius='0.26' radius-tubular='0.05' color='blue' opacity='0.85'>
                <a-animation attribute='rotation' to='360 360 360' dur='3000' easing='linear' repeat='indefinite'></a-animation>
            </a-torus-knot>
        </a-marker>
    </a-scene>
</body>
