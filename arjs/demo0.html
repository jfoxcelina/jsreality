<script src='js/lib/aframe-v0.7.0.min.js'></script>
<script src='js/lib/aframe-ar.min.js'></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

        <a-marker-camera preset='hiro' look-controls></a-marker-camera>

        <a-gltf-model id="pumpkin" src="models/pumpkin/pumpkin.gltf" scale=".25 .25 .25">
            <a-animation attribute="rotation" to="45 180 0" dur="3000" easing='linear' repeat="0"></a-animation>
        </a-gltf-model>        

    </a-scene>
</body>
